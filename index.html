<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>EMDR Terapi Aracı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
</head>
  </head>
  <body>
    <div style="position: absolute; top: 10px; left: 10px">
      <div class="settingButtons" style="height: 3rem">
        <i
          class="fa-solid fa-palette"
          style="cursor: pointer; font-size: xx-large; margin-right: 20px;float: left;"
        ></i>
        <i
          class="fa-solid fa-gauge-simple"
          style="cursor: pointer; font-size: xx-large; margin-right: 20px;float: left;"
        ></i>
        <i
          class="fa-solid fa-play"
          style="cursor: pointer; font-size: xx-large; margin-right: 20px;float: left;"
          onclick="pauseResume()"
        ></i>
        <i
        class="fa-solid fa-pause"
        style="cursor: pointer; font-size: xx-large; margin-right: 20px;float: left;"
        onclick="pauseResume()"
      ></i>
        <i
          class="fa-solid fa-volume-xmark"
          style="cursor: pointer; font-size: xx-large; margin-right: 20px;float: left;"
          onclick="toggleSound()"
        ></i>
        <i class="fa-solid fa-headphones" 
           style="cursor: pointer; font-size: xx-large; margin-right: 20px; float: left;"
           onclick="toggleSound()"
        ></i>
      </div>

      <div class="modal" id="colorModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select Color</h5>

            </div>
            <div class="modal-body">
              <i class="fa-solid fa-droplet" style="color: blue; font-size: x-large; margin: 1rem; cursor: pointer;" onclick="changeColor('blue')"></i>
              <i class="fa-solid fa-droplet" style="color: red; font-size: x-large; margin: 1rem; cursor: pointer;" onclick="changeColor('red')"></i>
              <i class="fa-solid fa-droplet" style="color: yellow; font-size: x-large; margin: 1rem; cursor: pointer;" onclick="changeColor('yellow')"></i>
              <i class="fa-solid fa-droplet" style="color: green; font-size: x-large; margin: 1rem; cursor: pointer;"onclick="changeColor('green')"></i>
              <i class="fa-solid fa-droplet" style="color: orange; font-size: x-large; margin: 1rem; cursor: pointer;"onclick="changeColor('orange')"></i>
              <i class="fa-solid fa-droplet" style="color: black; font-size: x-large; margin: 1rem; cursor: pointer;"onclick="changeColor('black')"></i>
              <i class="fa-solid fa-droplet" style="color: purple; font-size: x-large; margin: 1rem; cursor: pointer;"onclick="changeColor('purple')"></i>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="colorModalCloseBtn"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal"  id="speedModal"tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Setting Speed</h5>
            </div>
            <div class="modal-body">
                <i class="fa-solid fa-up-long" style="font-size: x-large; margin: 1rem; cursor: pointer;" onclick="increaseSpeed()"></i>
                <br/>
                <i class="fa-solid fa-down-long" style="font-size: x-large; margin: 1rem; cursor: pointer;" onclick="decreaseSpeed()"></i>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="speedModalCloseBtn">Close</button>
            </div>
          </div>
        </div>
      </div>
<!-- 
      <button onclick="toggleSound()">Sesi Aç/Kapat</button>
      <br /><br />
      <button onclick="pauseResume()">Durdur/Devam Et</button> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/510edee830.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Kendi JavaScript dosyanızı ekleyin -->
  </body>
</html>
